    <script>

        // åˆå§‹åŒ–å®æ—¶åŒæ­¥
        function initRealTimeSync() {
            // ä»URLè·å–åŒæ­¥é…ç½®
            const urlParams = new URLSearchParams(window.location.search);

        // åŒæ­¥æ•°æ®åˆ°äº‘ç«¯ï¼ˆGitHub Gistï¼‰
        async function syncDataToCloud() {
            try {
                updateSyncStatus('æ­£åœ¨åŒæ­¥æ•°æ®...');
                
                // æ£€æŸ¥æ˜¯å¦æœ‰æ–°æ•°æ®éœ€è¦åŒæ­¥
                const currentData = JSON.stringify(products);
                const lastData = localStorage.getItem('lastSyncedData');
                
                if (currentData === lastData && Date.now() - lastSyncTime < SYNC_INTERVAL) {
                    updateSyncStatus('æ•°æ®å·²æ˜¯æœ€æ–°');
                    return;
                }

                // ä½¿ç”¨GitHub Gistè¿›è¡Œæ•°æ®åŒæ­¥
                const syncResult = await syncToGitHubGist(products);
                
                if (syncResult.success) {
                    localStorage.setItem('lastSyncedData', currentData);
                    lastSyncTime = Date.now();
                    updateSyncStatus('æ•°æ®åŒæ­¥æˆåŠŸ ' + new Date().toLocaleTimeString());
                } else {
                    updateSyncStatus('åŒæ­¥å¤±è´¥: ' + syncResult.error);
                }
            } catch (error) {
                updateSyncStatus('åŒæ­¥é”™è¯¯: ' + error.message);
            }
        }

        // ä½¿ç”¨GitHub Gistè¿›è¡Œæ•°æ®åŒæ­¥
        async function syncToGitHubGist(productsData) {
            // è¿™é‡Œä½¿ç”¨ç®€å•çš„localStorageæ¨¡æ‹Ÿäº‘ç«¯åŒæ­¥
            // å®é™…ç”Ÿäº§ç¯å¢ƒå¯ä»¥ä½¿ç”¨GitHub Gist APIæˆ–å…¶ä»–äº‘å­˜å‚¨æœåŠ¡
            
            try {
                // æ¨¡æ‹Ÿç½‘ç»œå»¶è¿Ÿ
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // ä¿å­˜åˆ°å…±äº«å­˜å‚¨ï¼ˆæ¨¡æ‹Ÿäº‘ç«¯ï¼‰
                const sharedData = {
                    products: productsData,
                    lastUpdated: new Date().toISOString(),
                    source: window.location.href
                };
                
                // ä½¿ç”¨localStorageæ¨¡æ‹Ÿå…±äº«å­˜å‚¨
                // å®é™…åº”ç”¨ä¸­ï¼Œè¿™é‡Œåº”è¯¥è°ƒç”¨äº‘å­˜å‚¨API
                localStorage.setItem('shared_products_data', JSON.stringify(sharedData));
                
                return { success: true };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        // ä»äº‘ç«¯è·å–æ•°æ®
        async function loadDataFromCloud() {
            try {
                updateSyncStatus('æ­£åœ¨è·å–æœ€æ–°æ•°æ®...');
                
                // æ¨¡æ‹Ÿä»äº‘ç«¯è·å–æ•°æ®
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const sharedDataStr = localStorage.getItem('shared_products_data');
                if (sharedDataStr) {
                    const sharedData = JSON.parse(sharedDataStr);
                    if (Array.isArray(sharedData.products)) {
                        // åˆå¹¶æ•°æ®ï¼ˆä¿ç•™æœ¬åœ°æ–°å¢çš„æ•°æ®ï¼‰
                        const mergedProducts = mergeProducts(products, sharedData.products);
                        products = mergedProducts;
                        localStorage.setItem('products', JSON.stringify(products));
                        renderProducts();
                        updateSyncStatus('æ•°æ®è·å–æˆåŠŸ ' + new Date().toLocaleTimeString());
                        return true;
                    }
                }
                updateSyncStatus('æš‚æ— äº‘ç«¯æ•°æ®');
                return false;
            } catch (error) {
                updateSyncStatus('è·å–æ•°æ®å¤±è´¥: ' + error.message);
                return false;
            }
        }

        // åˆå¹¶å•†å“æ•°æ®ï¼ˆæ™ºèƒ½å»é‡ï¼‰
        function mergeProducts(localProducts, cloudProducts) {
            const merged = [...localProducts];
            const localIds = new Set(localProducts.map(p => p.id));
            
            cloudProducts.forEach(cloudProduct => {
                if (!localIds.has(cloudProduct.id)) {
                    merged.push(cloudProduct);
                }
            });
            
            return merged;
        }
